<!DOCTYPE html>
<html>
<head>
	<title>My Simple Website</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		nav {
			background-color: #f2f2f2;
			overflow: hidden;
		}

		nav a {
			float: left;
			color: #333;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		nav a:hover {
			background-color: #ddd;
			color: #333;
		}

		section {
			padding: 20px;
			margin-top: 20px;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>SpaceXpanse Multiverse Startup Hub</h1>
	</header>

	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>

	<section>
		<h2>Welcome to the SpaceXpanse Multiverse startup hub</h2>
    <div class="content">
      {{ content }}
    </div>
	</section>

	<footer>
		<p>&copy; 2023 SpaceXpanse. All rights reserved.</p>
	</footer>
</body>
</html>

</html>
